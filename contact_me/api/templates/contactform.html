  <!-- Javascript code to access your backend api to submit the contact form -->
  <script type="text/javascript">
  
  // CSRF Token Generation code
  function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
  var csrftoken = getCookie('csrftoken');
  // CSRF token code ends here

    var form = document.getElementById('form-wrapper')
    form.addEventListener('submit', function(e){
      e.preventDefault()

      
      var url = 'http://127.0.0.1:8000/contact-form/'

      var name = document.getElementById('name').value
      var email = document.getElementById('email').value
      var message = document.getElementById('message').value

      fetch(url, {
      method: 'POST',
      headers:{
        'Content-type':'application/json',
        'X-CSRFToken': csrftoken,
      },

      body:JSON.stringify({'name':name, 'email':email, 'message':message})

    } 
    ).then(function(response){
      document.getElementById('form').reset()
      document.getElementById('success').textContent = "Your response is submitted successfully"
    })


    })

    



  </script>
